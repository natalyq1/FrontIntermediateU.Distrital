<div if *ngIf="balance" class="main">
  <article class="balance">
    <h4>Total Balance</h4>
    <p>$ {{balance.amount}}</p>
  </article>

  <section class="Income-expenses">
    <article class="income">
      <h4>Income</h4>
      <p>$ {{balance.income}}</p>
    </article>
    <article class="expenses">
      <h4>Expenses</h4>
      <p>$ {{balance.expenses}}</p>
    </article>
  </section>
</div>
