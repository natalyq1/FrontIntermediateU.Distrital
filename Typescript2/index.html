<body>
    <h1>TypeScript</h1>
    <h2>Training Manager</h2>
    <a class="clase" href="https://www.udistrital.edu.co">Ir al inicio</a>
    <form action="">
        <fieldset>
            <label for="inputDate">Date:</label>
            <input type="date" id="inputDate">
        </fieldset>
        <fieldset>
            <label for="selectType">Type:</label>
            <select id="selectType">
                <option value="1">Training run</option>
                <option value="2"> Intervals</option>
                <option value="3">Long run</option>
            </select>

        </fieldset>
        <fieldset>
            <label for="inputDistance">Distance:</label>
            <input type="number" id="inputDistance">
        </fieldset>
        <fieldset>
            <button>Add</button>
        </fieldset>
    </form>

    <h2>Training list</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Distance</th>
            </tr>
        </thead>
